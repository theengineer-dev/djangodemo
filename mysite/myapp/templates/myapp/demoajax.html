<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h3>pass single string:</h3>
    <button type = "button", id ="userbutton1">button 1</button>
    <input type = 'text' id = "userinputtext1">
    <h3>pass dictionary:</h3>
    <button type = "button", id ="userbutton2">button 2</button>
    <input type = 'text' id = "userinputtext2">
    <input type = 'text' id = "userinputtext3">
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$("#userbutton1").click(function(){
    var ajaxdata = {
        userinput1: $("#userinputtext1").val(),
        csrfmiddlewaretoken: '{{csrf_token}}',
    };
    $.ajax({
        type: 'POST',
        url: "demoajax",
        data: ajaxdata,
        success: function(data){ //receiving from server.  
            console.log(data)
        }
    });
});
$("#userbutton2").click(function(){
    var userinput2 = $("#userinputtext2").val();
    var userinput3 = $("#userinputtext3").val();
    var userinput_dict = {};
    userinput_dict["two"] = userinput2;
    userinput_dict["three"] = userinput3;
    var ajaxdata = {
        userinput_dict: JSON.stringify(userinput_dict),
        csrfmiddlewaretoken: '{{csrf_token}}',
    };
    $.ajax({
        type: 'POST',
        url: "demoajax",
        data: ajaxdata,
        success: function(data){ //receiving from server.  
            console.log(data)
        }
    });
});
</script>
</html>
